<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Name a Dolphin</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/custom.css"/>
        
    </head>
    <body> 
    		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Dolphin Namer</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			   		<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
	                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
	                    <li class="nav-item active"><a href="/name" class="nav-link">Name a Dolphin</a></li>
	                    <li class="nav-item"><a href="/dolphins" class="nav-link">See your Dolphins</a></li>
	                </ul>
                </div>
            </nav>
		<div class="container bg-light justify-content-center">
		
            <div class="row">
                <div class="span6" style="float: none; margin: 0 auto;">
                    <br/>
                    <h1 class="text-center">Name Your Dolphin</h1>
                    <form th:action="@{/dolphins}" th:object="${dolphin}" method="post" autocomplete="off" class="form-inline">
                        <div class="form-group">
                            <input type="text" th:field="*{ownersName}" placeholder="Your Name Here" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{dolphinName}" placeholder="Dolphins Name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Submit</button>
                        </div>
                    </form>
                </div>
                <br/>
                <br/>
            </div>
       </div>

    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="/custom.js"></script>
    </body>
</html>
